<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Log in</title>
</head>
<body>

<header>
    <!--Верхняя панель Navbar-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:method="get"  href="values.html"
                           th:href="@{/values}">Data of washing equipments</a>
                    </li>

                </ul>
            </div>
        </div>


    </nav>

    <!-- Bar b-n table and navbar -->
    <nav id="main-header"
         class="py-1 mb-xxl-3` navbar navbar-light">
        <div class="container-fluid">
        </div>
    </nav>
</header>

<section id="blog">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="login"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}"
                              th:object="${usernameAndPassword}"
                              action="login.html"
                              th:modelAttribute="blog">


                            <div class="input-group input-group-sm mb-3">
                                <label class="form-label"
                                       for="username">Enter a Blog Name&nbsp;&nbsp;&nbsp;</label>
                                <input class="form-control "
                                       id="username"
                                       name="username"
                                       th:field="*{username}"
                                       placeholder="email@example.com"
                                       type="email" value=""/>
                            </div>


                            <div class="input-group input-group-sm mb-3">
                                <label class="form-label"
                                       for="password">Enter a Password&nbsp;&nbsp;&nbsp;</label>
                                <input class="form-control "
                                       id="password"
                                       name="password"
                                       th:field="*{password}"
                                       placeholder="password"
                                       type="password" value=""/>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a
                                   th:href="@{/}"
                                   th:method="@{get}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="blogs.html"
                                   th:href="@{/login}"
                                   th:onclick="@{document.forms['login'].submit(); return false;}"
                                   class="btn btn-primary"
                                   title="Save blog">Sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center text-black-50">&copy Anton Isachenka 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
