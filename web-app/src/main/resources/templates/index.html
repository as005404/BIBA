<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Washing equipment</title>
</head>
<body>

<header>
    <!--Верхняя панель Navbar-->
    <nav class="navbar nav  navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:method="get" href="values.html"
                           th:href="@{/values}">Data of washing equipments</a>
                    </li>

                </ul>
            </div>

            <li th:if="not ${isCookiePresent}" class="nav-item dropdown navbar-dark bg-dark ">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownLogin" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Sign in | Sign up
                </a>
                <ul class="dropdown-menu navbar-dark bg-dark" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item btn text-light" href="blogs.html" th:href="@{/login}" title="Login"
                           aria-label="Login">Login</a>
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li><a class="dropdown-item btn text-light" href="blogs.html" th:href="@{/register}" title="Sign up"
                           aria-label="Login">Sign up</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                </ul>

            </li>


            <li th:if="${isCookiePresent}" class="nav-item dropdown navbar-dark bg-dark ">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownLogout" role="button"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Log out
                </a>
                <ul class="dropdown-menu navbar-dark bg-dark" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item btn text-light" href="blogs.html" th:href="@{/logout}" title="Log out"
                           aria-label="Log out">Log out</a>
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                </ul>

            </li>
        </div>
    </nav>

    <!-- Bar b-n table and navbar -->
    <nav id="main-header"
         class="py-1 mb-xxl-3` navbar navbar-light">
        <div class="container-fluid">
        </div>
    </nav>
</header>

<footer>
    <hr/>
    <p class="text-center text-black-50">&copy Anton Isachenka 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
